<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional: Link to CSS for styling -->
</head>
<body>
    <h1>Student Registration Form</h1>

    <!-- Form start -->
    <form method="post" action="">
        {% csrf_token %} <!-- CSRF token for security -->
        
        <!-- Display form fields -->
        {{ form.as_p }}
        
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>


    <style>
        /* Simple styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .form-errors {
            color: red;
            margin-bottom: 20px;
        }

        .form-errors ul {
            list-style-type: none;
            padding: 0;
        }

        .form-errors li {
            margin-bottom: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
